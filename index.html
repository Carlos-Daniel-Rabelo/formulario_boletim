<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/cadastro.css">
</head>
<body>
    <div class="container">
        <form action="./src/php/cadastro.php" method="post">
            <h1>Criar nova Conta</h1>
            <p>Já registrado? <strong><a href="./src/html/login.html" class="btn_login" target="_blank">Faça login aqui.</a></strong></p>

            <div class="campo_entradas">
                <label for="nome">NOME</label>
                <input type="text" name="nome" id="nome" placeholder="Jiara Martins" required>

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="hello@reallygreatsite.com" required>

                <label for="senha">SENHA</label>
                <input type="password" name="senha" id="senha" placeholder="senha" required minlength="8">

                <label for="nascimento">DATA DE NASCIMENTO</label>
                <input type="date" name="nascimento" id="nascimento" value="2024-12-08" required>
                
                <input type="submit" value="inscrever-se" class="btn">
            </div>
        </form>
    </div>
</body>
</html>
